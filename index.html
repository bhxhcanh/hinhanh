<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Editor Web</h1>
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label>Width: <input type="number" id="width" /></label>
      <label>Height: <input type="number" id="height" /></label>
      <label>Quality: <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8" /></label>
      <label>Format:
        <select id="format">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
          <option value="image/webp">WebP</option>
        </select>
      </label>
      <button id="download">Tải ảnh</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
