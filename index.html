<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trình Chỉnh Sửa Ảnh</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
  {
    "imports": {
      "@tensorflow/tfjs-core": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0/dist/tf-core.fesm.js",
      "@tensorflow/tfjs-backend-webgl": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.20.0/dist/tf-backend-webgl.fesm.js"
    }
  }
  </script>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    .hidden { display: none; }
    .app-container { padding: 1rem; }
    canvas { border: 1px solid #ccc; max-width: 100%; height: auto; }
    .uploader-section { border: 2px dashed #aaa; padding: 2rem; text-align: center; cursor: pointer; }
    .editor-section { display: flex; flex-direction: column; gap: 1rem; }
    .controls-panel { display: flex; flex-direction: column; gap: 1rem; }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Trình Chỉnh Sửa Ảnh</h1>
    </header>
    <main>
      <div id="uploader" class="uploader-section">
        <label for="upload-input" class="upload-label">
          <p>Nhấp hoặc kéo thả ảnh vào đây</p>
        </label>
        <input type="file" id="upload-input" accept="image/*" />
      </div>
      <div id="editor" class="editor-section hidden">
        <canvas id="canvas"></canvas>
        <div>
          <input type="number" id="width-input" placeholder="Rộng" />
          <input type="number" id="height-input" placeholder="Cao" />
          <button id="apply-resize-btn">Thay đổi kích thước</button>
        </div>
        <div>
          <button id="reset-btn">Tải ảnh mới</button>
          <button id="download-btn">Tải xuống</button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
